<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biglietto</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
        margin: 0;
        background-color: #d17b8f;
        background-image: url('./src/hbd-background.png');
        background-repeat: repeat;
      }

      h1 {
        font-family: "Dancing Script", cursive;
        font-size: 50px;
        text-align: center;
        letter-spacing:1px;
        color: #ffffff;
        margin-bottom: 20px;
        text-shadow: 2px 2px 4px #af5e71;
      }

      #scratchCardContainer {
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }

      #scratchCard {
        position: relative;
        width: 100%;
        max-width: 500px;
        min-width: 350px;
        aspect-ratio: 500 / 500;
        background-color: #fff;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        box-sizing: border-box;
        text-align: center;
        z-index: 2;
      }

      .messageWord {
        position: absolute;
        font-size: 24px;
        font-weight: bold;
        color: #af5e71;
        background-color: transparent;
        white-space: nowrap;
      }

      .codeWord {
        position: absolute;
        font-size: 12px;
        font-weight: bold;
        color: #000000;
        background-color: transparent;
        right: 10px;
        bottom: 10px;
      }

      canvas {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 1;
        border-radius: 10px;
      }
    </style>
  </head>

  <body>
    <h1>Buon Compleanno!</h1>

    <div id="scratchCardContainer">
      <div id="scratchCard">
        <canvas id="canvas"></canvas>
        <div class="codeWord" id="codeWord">CODE</div>
      </div>
    </div>
  <script src="./src/script.js"></script>
  </body>
</html>
